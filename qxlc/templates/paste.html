<!DOCTYPE html>
{% filter minify %}
    <html>
        <head>
            <meta charset="utf-8">
            <link href="{{ url_for("highlight_css") }}" rel="stylesheet" type="text/css">
        </head>
        <body>
            <h3>Extension: "{{ file_extension }}", Lexer: "{{ lexer_name }}"</h3>
            {{ paste_data|safe }}
        </body>
    </html>
{% endfilter %}
