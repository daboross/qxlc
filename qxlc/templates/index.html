{% extends "bootstrap-layout.html" %}
{% block title %}qx.lc{% endblock %}
{% block body %}
    <div class="container">
        <h3 class="title text-muted">qx.lc - beta</h3>

        <div class="row">
            <div class="col-md-8 col-xs-12">
                <div class="list-group">
                    <div class="list-group-item">
                        qx.lc is in active development, and is not completely stable. All stored links and data will
                        be removed regularly.
                    </div>
                    <div class="list-group-item">
                        <h3 class="text-muted">Link</h3>

                        <div class="row">
                            <div class="col-md-10 col-xs-8">
                                <input id="link-area" type="text" class="form-control" placeholder="http://example.com">
                            </div>
                            <div class="col-md-2 col-xs-4">
                                <button id="link-submit" type="submit" class="btn btn-default text-center">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <h3 class="text-muted">Paste</h3>
                        <textarea id="paste-area" rows=3 placeholder="Enter text here..."
                                  class="form-control fill"></textarea>
                        <button id="paste-submit" type=submit class="btn btn-default text-center fill">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
            <div id="results-div" class="col-md-4 col-xs-12" hidden>
                <table id="results-table" class="table"></table>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <!-- Javascript - Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for("static", filename="js/jquery.js") }}"></script>
    <script src="{{ url_for("static", filename="js/index.js") }}"></script>
{% endblock %}
