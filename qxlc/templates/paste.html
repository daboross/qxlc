<!DOCTYPE html>
{% filter minify %}
    <html>
        <head>
            <meta charset="utf-8">
            <link href="{{ url_for("highlight_css") }}" rel="stylesheet">
        </head>
        <body>
            {% if raw_paste_data %}
                <pre>{{ raw_paste_data }}</pre>
            {% else %}
                {{ paste_data|safe }}
            {% endif %}
        </body>
    </html>
{% endfilter %}
